<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RE-VIEWING THE GAZE Galleryy</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevents scrollbars from appearing */
            background-color: #f0f0f0;
        }

        .gallery {
            position: relative;
            width: 100vw; /* Full viewport width */
            height: 100vh; /* Full viewport height */
            overflow: hidden; /* Hide overflow for sliding effect */
        }

        #galleryImage {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensure the image covers the container */
            position: absolute;
            top: 0;
            left: 0;
            transition: transform 0.5s ease-in-out; /* Smooth transition for sliding effect */
        }

        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            font-size: 24px;
            cursor: pointer;
            padding: 10px;
        }

        .left {
            left: 10px;
        }

        .right {
            right: 10px;
        }
    </style>
</head>
<body>

<div class="gallery">
    <button class="arrow left" onclick="prevImage()">&#10094;</button>
    <img id="galleryImage" src="image1.jpg" alt="Gallery Image">
    <button class="arrow right" onclick="nextImage()">&#10095;</button>
</div>

<script>
    const images = [
        'https://josflint.github.io/RE-VIEWING_THE_GAZE_Portfolio/g1.jpg',
        'https://josflint.github.io/RE-VIEWING_THE_GAZE_Portfolio/g2.jpg',
        'https://josflint.github.io/RE-VIEWING_THE_GAZE_Portfolio/s1.jpg',
        'https://josflint.github.io/RE-VIEWING_THE_GAZE_Portfolio/sx1.jpg',
        'https://josflint.github.io/RE-VIEWING_THE_GAZE_Portfolio/gs1.jpg',
        'https://josflint.github.io/RE-VIEWING_THE_GAZE_Portfolio/gs2.jpg',
        'https://josflint.github.io/RE-VIEWING_THE_GAZE_Portfolio/gss1.jpg',
        'https://josflint.github.io/RE-VIEWING_THE_GAZE_Portfolio/ggg1.jpg',
        // Add more image URLs as needed
    ];

    let currentIndex = 0;
    let direction = 'right'; // Initial direction

    function showImage(index, dir) {
        const imageElement = document.getElementById('galleryImage');
        imageElement.style.transform = `translateX(${dir === 'right' ? '100%' : '-100%'})`;

        // Update image source and trigger reflow
        setTimeout(() => {
            imageElement.src = images[index];
            imageElement.style.transform = 'translateX(0)';
        }, 500); // Match this time with the transition duration
    }

    function nextImage() {
        direction = 'right';
        currentIndex = (currentIndex + 1) % images.length;
        showImage(currentIndex, direction);
    }

    function prevImage() {
        direction = 'left';
        currentIndex = (currentIndex - 1 + images.length) % images.length;
        showImage(currentIndex, direction);
    }

    // Initialize with the first image
    showImage(currentIndex, direction);
</script>

</body>
</html>
